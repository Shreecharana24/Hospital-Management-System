<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f6fa;
        }
        h2 {
            color: #2f3640;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #273c75;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #192a56;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">Add Doctor</h2>
        <a href="{{ url_for('admin.admin_dashboard') }}" style="background:#00a8ff; color:white; padding:6px 12px; border-radius:6px; text-decoration:none;">Back</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div style="padding:10px; background:#ffdddd; border-left:4px solid red; margin-bottom:10px;">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">-- Select a Department --</option>
            {% for dept in departments %}
                <option value="{{ dept }}">{{ dept }}</option>
            {% endfor %}
            <option value="other">Other (Specify)</option>
        </select>
        
        <label for="custom_department" id="custom_dept_label">Enter Custom Department:</label>
        <input type="text" id="custom_department" name="custom_department" placeholder="Enter custom department name">

        <label>Experience (in years):</label>
        <input type="number" name="experience">

        <label>Phone:</label>
        <input 
            type="tel" 
            name="phone" 
            pattern="[6-9]{1}[0-9]{9}" 
            maxlength="10" 
            minlength="10" 
            title="Enter a valid 10-digit mobile number starting with 6, 7, 8, or 9" 
            required>

        <label>Address:</label>
        <input type="text" name="address">

        <button type="submit">Add Doctor</button>
    </form>

    
</body>
</html>
