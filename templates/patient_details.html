<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ user.name }} - Patient Details</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f6fa; }

    .container {
      background: white; padding: 30px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 700px;
      margin: auto;
    }

    h2 { color: #2f3640; }

    .info p {
      margin: 10px 0;
      line-height: 1.6;
      font-size: 1rem;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 15px;
      background-color: #718093;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .btn-back:hover {
      background-color: #596275;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Patient: {{ user.name }}</h2>

    <div class="info">
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Age:</strong> {{ patient.age or 'Not provided' }}</p>
      <p><strong>Gender:</strong> {{ patient.gender or 'Not provided' }}</p>
      <p><strong>Phone:</strong> {{ patient.phone or 'Not provided' }}</p>
      <p><strong>Address:</strong> {{ patient.address or 'Not provided' }}</p>
    </div>

    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn-back">Back</a>
  </div>

</body>
</html>
