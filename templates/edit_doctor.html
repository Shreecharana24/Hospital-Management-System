<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f6fa;
        }
        h2 {
            color: #2f3640;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #44bd32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #009432;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">Edit Doctor Details</h2>
        <a href="{{ url_for('admin.admin_dashboard') }}" style="background:#00a8ff; color:white; padding:6px 12px; border-radius:6px; text-decoration:none;">Back</a>
    </div>

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ doctor.user.name }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ doctor.user.email }}" required>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">-- Select a Department --</option>
            {% for dept in departments %}
                <option value="{{ dept }}" {% if doctor.specialization == dept %}selected{% endif %}>{{ dept }}</option>
            {% endfor %}
            <option value="other" {% if doctor.specialization and doctor.specialization not in departments %}selected{% endif %}>Other (Specify)</option>
        </select>

        <label for="custom_department" id="custom_dept_label">Enter Custom Department:</label>
        <input type="text" id="custom_department" name="custom_department" value="{% if doctor.specialization and doctor.specialization not in departments %}{{ doctor.specialization }}{% endif %}" placeholder="Enter custom department name">

        <label>Experience (in years):</label>
        <input type="number" name="experience" value="{{ doctor.experience or '' }}">

        <label>Phone Number:</label>
        <input type="tel" name="phone" value="{{ doctor.phone or '' }}" 
            pattern="[6-9]{1}[0-9]{9}" 
            maxlength="10" minlength="10"
            title="Enter a valid 10-digit mobile number starting with 6, 7, 8, or 9" 
            required>

        <label>Address:</label>
        <input type="text" name="address" value="{{ doctor.address or '' }}">

        <button type="submit">Save Changes</button>
    </form>

    
</body>
</html>
