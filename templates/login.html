<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Login</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert 
          {% if category == 'success' %}alert-success
          {% elif category == 'error' %}alert-danger
          {% elif category == 'warning' %}alert-warning
          {% else %}alert-info{% endif %}">
          {{ msg }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST" action="{{ url_for('auth.login') }}" autocomplete="off">
    <div class="mb-3">
        <label>Email</label>
        <input type="email"
               class="form-control"
               name="email"
               autocomplete="new-email"
               required>
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input type="password"
               class="form-control"
               name="password"
               autocomplete="new-password"
               required>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <p class="mt-3">New user? <a href="{{ url_for('auth.register') }}">Register here</a></p>
</body>
</html>
